databases:
  - name: mypyme-db
    databaseName: mypyme
    user: mypyme_user

services:
  - type: web
    name: mypyme-web
    env: python
    buildCommand: "./build.sh"
    startCommand: "chmod +x start.sh && ./start.sh"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mypyme-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: RENDER
        value: true
      - key: DEBUG
        value: false
      - key: PYTHON_VERSION
        value: "3.11.7"